spring.application.name=flipkart-cloud-config-server
server.port=8888

spring.cloud.config.server.git.uri=https://github.com/VaibhavdDeshmukh7/Spring-Boot-Project.git
spring.cloud.config.server.git.default-label=main
spring.cloud.config.server.git.search-paths=central-config
spring.cloud.config.server.git.clone-on-start=true

eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka